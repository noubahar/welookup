<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeLookup ‚Äî AEO (AI SEO) Experts</title>

  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* Home-specific background */
    body {
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(64,88,255,0.06), transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
      padding: 48px 16px;
      justify-items: center;
      text-align: center;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.35);
      padding: 8px 14px;
      border-radius: 999px;
      color: var(--muted);
    }

    .status .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #2ecc71;
      box-shadow: 0 0 6px rgba(46,204,113,0.16);
    }

    h1 {
      font-size: 56px;
      line-height: 1.02;
      margin: 10px 0;
      font-weight: 800;
    }

    p.lead {
      color: var(--muted);
      font-size: 18px;
      max-width: 880px;
      margin: 0 auto;
    }

    .input-wrap {
      margin-top: 20px;
      background: rgba(255,255,255,0.02);
      padding: 18px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-wrap input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #cfe6ff;
      font-size: 16px;
      padding: 10px;
    }

    .input-wrap .btn {
      background: var(--accent);
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .tryme {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .tryme .example {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 18px;
      margin-top: 36px;
    }

    .card {
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,0.03);
      min-height: 140px;
    }

    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8); /* dark overlay */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: var(--card); /* Using card color from design system */
      padding: 30px;
      border-radius: var(--radius); /* Matching with design system radius */
      width: 400px; /* Increased width for better readability */
      text-align: center;
      color: var(--text);
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25); /* Soft shadow */
    }

    .popup h2 {
      font-size: 24px;
      color: var(--text);
      font-weight: 800;
      margin-bottom: 12px;
    }

    .popup ul {
      list-style-type: none;
      padding-left: 0;
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup ul li {
      margin-bottom: 8px;
    }

    .popup .btn {
      background: var(--accent);
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .popup .btn:hover {
      background: #7c5bff; /* Lighter shade of accent */
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px; /* Smaller size for close button */
      color: var(--muted);
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      color: #ffffff;
    }

    .popup h2 span {
      color: #4058ff; /* Brand color for "WeLookup" */
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header>
      <div class="brand" onclick="location.href='/'" style="cursor:pointer">
        <div class="logo">WL</div>
        <div>
          <div class="brand-title">WeLookup</div>
          <div class="brand-sub">AEO (AI SEO) Experts</div>
        </div>
      </div>

      <nav class="nav">
        <a href="#">Articles</a>
        <a href="/privacy-policy.html">Privacy Policy</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <h1>WeLookup</h1>
      <button id="runBtn" class="btn">üöÄ Run Audit</button>
    </main>

  </div>

  <!-- JS -->
  <script>
    const runBtn = document.getElementById('runBtn');
    
    // Preventing redirect and opening the popup instead
    runBtn.addEventListener('click', openPopup);

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <h2>Unlock Instant Store Insights with <span>WeLookup</span></h2>
      <p>Get the <strong>WeLookup Chrome Extension</strong> for:</p>
      <ul>
        <li>‚úîÔ∏è Analyze any store in seconds</li>
        <li>‚úîÔ∏è Detect platform, apps, and performance</li>
        <li>‚úîÔ∏è No data collection ‚Äî runs 100% locally</li>
      </ul>
      <a href="https://chromewebstore.google.com/detail/welookup/beocpennmliolhmgdiiacnkdpdpbcpmk" target="_blank">
        <button class="btn">Download the Extension</button>
      </a>
    </div>
  </div>

</body>
</html>
