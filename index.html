<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeLookup ‚Äî AEO (AI SEO) Experts</title>

  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8); /* dark overlay */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: var(--card); /* Using card color from design system */
      padding: 30px;
      border-radius: var(--radius); /* Matching with design system radius */
      width: 350px; /* Fixed width for visual balance */
      text-align: center;
      color: var(--text);
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25); /* Soft shadow */
    }

    .popup h2 {
      font-size: 24px;
      color: var(--text);
      font-weight: 800;
      margin-bottom: 12px;
    }

    .popup ul {
      list-style-type: none;
      padding-left: 0;
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup ul li {
      margin-bottom: 8px;
    }

    .popup .btn {
      background: var(--accent);  /* Accent color from design system */
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .popup .btn:hover {
      background: #7c5bff; /* Lighter shade of accent */
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: var(--muted);
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Hero Section -->
    <main class="hero">
      <h1>WeLookup</h1>
      <button id="runBtn" class="btn">üöÄ Run Audit</button>
    </main>

  </div>

  <!-- JS -->
  <script>
    const runBtn = document.getElementById('runBtn');
    
    runBtn.addEventListener('click', openPopup);

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <h2>Unlock Instant Store Insights with WeLookup</h2>
      <p>Get the <strong>WeLookup Chrome Extension</strong> for:</p>
      <ul>
        <li>‚úîÔ∏è Analyze any store in seconds</li>
        <li>‚úîÔ∏è Detect platform, apps, and performance</li>
        <li>‚úîÔ∏è No data collection ‚Äî runs 100% locally</li>
      </ul>
      <a href="https://chromewebstore.google.com/detail/welookup/beocpennmliolhmgdiiacnkdpdpbcpmk" target="_blank">
        <button class="btn">Download the Extension</button>
      </a>
    </div>
  </div>
</body>
</html>
