<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeLookup — Store Analysis</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand" onclick="location.href='/'" style="cursor:pointer">
        <div class="logo">WL</div>
        <div>
          <div class="brand-title">WeLookup</div>
          <div class="brand-sub">Store Analysis</div>
        </div>
      </div>
    </header>

    <!-- Analysis Content -->
    <main id="analysis-content">
      <h1>Store Analysis</h1>
      <p id="store-url"></p>

      <div id="performance-data">
        <!-- Display performance data here -->
        <p>Loading...</p>
      </div>
    </main>

    <footer>
      <div class="small-note">© 2025 WeLookup</div>
    </footer>
  </div>

  <script>
    // Get the URL parameter from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const storeUrl = urlParams.get('url');
    
    // Display the store URL on the page
    document.getElementById('store-url').textContent = `Store URL: ${storeUrl}`;

    // Function to fetch real performance data from an API
    async function fetchStoreData() {
      try {
        // Replace with actual API URL
        const response = await fetch(`https://api.welookup.info/store-performance?store=${storeUrl}`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }

        const data = await response.json();

        // Display real performance data
        document.getElementById('performance-data').innerHTML = `
          <p>Performance Score: ${data.performanceScore}</p>
          <p>Requests: ${data.requests}</p>
          <p>Transfer Size: ${data.transferSize}</p>
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('performance-data').innerHTML = "<p>Unable to fetch data. Please try again later.</p>";
      }
    }

    // Fetch real store data when the page loads
    if (storeUrl) {
      fetchStoreData();
    } else {
      document.getElementById('performance-data').innerHTML = "<p>No store URL provided.</p>";
    }
  </script>
</body>
</html>
